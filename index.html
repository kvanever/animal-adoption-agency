<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Animal Adoption Agency</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">

  <!-- Jquery JS -->
  <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="js/scripts.js" type="text/javascript"></script>

</head>

<body>
  <div class="container">
    <header>
      <h1>Shatha Adoption Agency</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="input">
            <div class="form-group">
              <label for="name">Animal Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter a name please">
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" placeholder="Enter the animal's age please">
            </div>
            <div class="animal-list">
              <div class="form-group">
                <h2>Species</h2>
                <label class="radio-inline"><input type="radio" name="species" value="cat">Cat </label>
                <label class="radio-inline"><input type="radio" name="species" value="dog">Dog </label>
                <label class="radio-inline"><input type="radio" name="species" value="frog">Frog </label>
                <label class="radio-inline"><input type="radio" name="species" value="bird">Bird </label>
                <label class="radio-inline"><input type="radio" name="species" value="snake">Snake </label>
              </div>
            </div>
            <div class="form-group">
              <h2>Gender</h2>
              <label class="radio-inline"><input type="radio" name="gender" value="male">Male</label>
              <label class="radio-inline"><input type="radio" name="gender" value="female">Female</label>
            </div>
            <div class="form-group">
              <h2>Color</h2>
              <input type="checkbox" name="color" value="brown">Brown<br>
              <input type="checkbox" name="color" value="black">Black<br>
              <input type="checkbox" name="color" value="white">White<br>
              <input type="checkbox" name="color" value="grey">Grey<br>
              <input type="checkbox" name="color" value="yellow">Yellow<br>
              <input type="checkbox" name="color" value="green">Green<br>
            </div>
            <button type="submit" name="button">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="row" id="details">
            <div class="col-md-6">
              <img src="img/cat.jpg" alt="Dog running" class="animal-image pull-left"/>
            </div>
            <div class="col-md-6">
              <h3 class="name">Rex</h3>
              <ul class="description">
                <li class="species">Dog</li>
                <li class="age">5</li>
                <li class="gender">Male</li>
                <li class="color">Yellow</li>
              </ul>
              <div id="animal-listing">
                <ul>

                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2016 Epicodus Pair Project, Inc.</p>
    </footer>
  </div><!-- end container -->


</body>
</html>
